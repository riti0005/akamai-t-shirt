<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever Hug Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffb6c1, #ffc0cb, #ffe4e1);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .character {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation-timing-function: ease-in-out;
    }

    .head {
      width: 60px;
      height: 60px;
      background: #f1c27d;
      border-radius: 50%;
    }

    .torso {
      width: 70px;
      height: 100px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 12px;
    }

    .arms {
      position: absolute;
      top: 30px;
      width: 100px;
      height: 10px;
      background-color: #f1c27d;
      border-radius: 5px;
      z-index: -1;
    }

    .legs {
      width: 50px;
      height: 80px;
      display: flex;
      justify-content: space-between;
    }

    .leg {
      width: 10px;
      height: 80px;
      background-color: #000;
      border-radius: 5px;
    }

    #girl {
      left: -120px;
      animation: walkGirl 3s forwards;
    }

    #boy {
      right: -120px;
      animation: walkBoy 3s forwards;
    }

    .white {
      background-color: white;
      color: black;
    }

    .yellow {
      background-color: yellow;
      color: black;
    }

    @keyframes walkGirl {
      to { left: calc(50% - 110px); }
    }

    @keyframes walkBoy {
      to { right: calc(50% - 110px); }
    }

    /* Hugging arms */
    .hug-arms {
      width: 100px;
      height: 10px;
      background-color: #f1c27d;
      position: absolute;
      top: 30px;
      z-index: 1;
      border-radius: 5px;
      transform: rotate(30deg);
      animation: hugArms 2s forwards;
    }

    .hug-arms.right {
      transform: rotate(-30deg);
    }

    @keyframes hugArms {
      0% {
        width: 0;
        opacity: 0;
      }
      100% {
        width: 100px;
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      width: 200px;
      height: 180px;
      background-color: deeppink;
      transform: rotate(-45deg) scale(0);
      top: 20%;
      left: calc(50% - 100px);
      animation: heartPop 2s ease-in-out 5s forwards;
      z-index: 0;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background-color: deeppink;
      border-radius: 50%;
    }

    .heart:before {
      top: -100px;
      left: 0;
    }

    .heart:after {
      left: 100px;
      top: 0;
    }

    .heart-text {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: white;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 6.5s forwards;
    }

    @keyframes heartPop {
      to {
        transform: rotate(-45deg) scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <!-- Girl -->
    <div id="girl" class="character">
      <div class="head"></div>
      <div class="torso white">Dikshita<div class="arms"></div></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Boy -->
    <div id="boy" class="character">
      <div class="head"></div>
      <div class="torso yellow">Ritik<div class="arms"></div></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Heart and Text -->
    <div class="heart"></div>
    <div class="heart-text">Forever</div>
  </div>

  <script>
    // Add hugging arms after characters reach center
    setTimeout(() => {
      const girlTorso = document.querySelector("#girl .torso");
      const boyTorso = document.querySelector("#boy .torso");

      const leftArm = document.createElement("div");
      leftArm.className = "hug-arms";

      const rightArm = document.createElement("div");
      rightArm.className = "hug-arms right";

      girlTorso.appendChild(leftArm);
      boyTorso.appendChild(rightArm);
    }, 3000); // at 3s
  </script>

</body>
</html>

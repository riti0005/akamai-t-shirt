<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tisha Weds Ritik</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e7a9c0, #dfa7c9);
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1, h2, h3, .quote {
      margin: 0;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .quote {
      font-size: 1.8rem;
      color: #fff5f5;
      text-align: center;
      max-width: 90%;
      animation: fadeIn 2s ease-in forwards, fadeOut 1s ease-out forwards 4s;
    }

    .tisha {
      font-size: 3rem;
      color: #5d3fd3;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 6s;
    }

    .weds {
      font-size: 2.5rem;
      color: #b30000;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 10s;
    }

    .ritik {
      font-size: 3rem;
      color: #003366;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 14s;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      left: 105%;
      top: 10%;
      opacity: 0;
      animation: fadeInHeart 1.5s ease-in forwards;
      animation-delay: 17s;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes fadeInHeart {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote">People said me to go where I have a value sooo I chose this ‚ò∫Ô∏è‚ò∫Ô∏è</div>
    <h1 class="tisha">Tisha</h1>
    <h2 class="weds">weds</h2>
    <h3 class="ritik">Ritik
      <span class="heart"></span>
    </h3>
  </div>

  <script>
    // Start continuous flower shower after heart
    setTimeout(() => {
      const createPetal = () => {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = (4 + Math.random() * 3) + 's';
        flower.style.fontSize = (20 + Math.random() * 20) + 'px';
        flower.innerText = ['üå∏', 'üå∫', 'üåº'][Math.floor(Math.random() * 3)];
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 10000);
      };

      const interval = setInterval(createPetal, 150);
      setTimeout(() => clearInterval(interval), 8000);
    }, 18000); // Start after 18s
  </script>
</body>
</html>
